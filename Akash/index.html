  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .scroll-x {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      scroll-snap-type: x mandatory;
      padding-bottom: 10px;
    }

    .scroll-x::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 auto;
      width: 110px;
      scroll-snap-align: start;
      text-align: center;
    }

    .card img {
      border-radius: 10px;
    }

    .truncate-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
